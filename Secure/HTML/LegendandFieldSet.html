<html>
    <head>
        <title>Legend and FieldSet</title>
    </head>
    <body>
        <h1>Form</h1>
        <form>
            <p>
                <fieldset>
                    <legend>Login Details</legend>
                        Name: <br>
                        <input type="text" name="your_name"> <br>
                        Email: <br>
                        <input type="text" name="email_id">
                </fieldset>
            </p>
            <p>
                <fieldset>
                    <legend>Contact Details</legend>
                    PhoneNo: <br>
                    <input type="text" name="phone_no"><br>
                    Address: <br>
                    <textarea name="address" cols="20" rows="6"></textarea>
                </fieldset>
            </p>
        </form>
    </body>
</html>
