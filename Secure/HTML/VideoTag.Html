<html>
    <head>
        <title>Video Tag</title>
    </head>
    <body>
        <h1>Video Palying</h1>
        <h2>Video in AVI Format</h2>
        <video src="avi-video-demo.avi" controls width="250">
        Sorry,this browser does not support in this videos
        </video>
        <h2>Video in MP4 Format</h2>
        <video src="mp4-video-demo.mp4" controls width="250">
        Sorry,this browser does not support in this videos
        </video>
        <h2>Video in Multiple Formats</h2>
        <video controls width="450">
            <source src="avi-video-demo.avi" type="video/avi" />
            <source src="mp4-video-demo.mp4" type="video/mp4" />
            <source src="web-video-demo.web" type="video/web" />
        </video>
    </body>
</html>
