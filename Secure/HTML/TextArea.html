<html>
    <head>
        <title>TextArea Field</title>
    </head>
    <body>
        <h1>Text Area Field</h1>
        <form>
            <p>
                Enter Your Name: <br>
                <input type="text" name="name">
            </p>
            <p>
                Email Id:<br>
                <input type="text" name="emailid">
            </p>
            <p>
                Comments:<br>
                <textarea name="Comments" cols="30" rows="5" placeholder="Enter your comments"></textarea>
            </p>
        </form>
    </body>
</html>
