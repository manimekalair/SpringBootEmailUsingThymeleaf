<html>
    <head>
        <title>Form Exercise</title>
    </head>
    <body>
        <h1>Contact Form</h1>
        <form action="">
            <p>
               <label for="name">Name: </label><br>
                <input type="text" name="name" id="name">
            </p>
            <p>
                <label for="email">Email: </label><br>
                <input type="text" name="email" id="email">
            </p>
            <p>
            <label for="subject">Subject: </label><br>
                <input type="text" name="subject" id="subject">
            </p>
            <p>
                <label>I am interested to Learning: </label><br>
                <input type="radio" name="course" id="java" value="java" checked><label for="java">Java</label>
                <input type="radio" name="course" id="cpp" value="cpp"><label for="cpp">CPP</label>
                <input type="radio" name="course" id="c" value="c"><label for="c"></label> C</label>
                <input type="radio" name="course" id="html" value="html"><label for="html"></label> HTML</label>
            </p>
            <p>
                <label for="message">Message: </label><br>
                <textarea name="Message" id="message" cols="35" rows="5" placeholder="Enter Your Message"></textarea>
            </p>
            <p>
                <input type="submit" name="contact_form" value="Send Message">
            </p>
        </form>
    </body>
</html>
