<html>
    <head>
        <title>Radio Button</title>
    </head>
    <body>
        <h1>Checkboxes in Form</h1>
        <form action="">
            <p>
            Name: <br>
            <input type="text" name="your_name">
            </p>
            <p>
                My hobbiles are: <br>
                <input type="checkbox" name="hobbies[]" value="tennis"> Tennis
                <input type="checkbox" name="hobbies[]" value="football"> Football
                <input type="checkbox" name="hobbies[]" value="cricket"> Cricket
                <input type="checkbox" name="hobbies[]" value="volleyball"> Volleyball
                <input type="checkbox" name="hobbies[]" value="shuttlecork"> Shuttlecork
            </p>
            <p>
                <input type="submit" name="send" value="Send">
            </p>
        </form>
    </body>
</html>
