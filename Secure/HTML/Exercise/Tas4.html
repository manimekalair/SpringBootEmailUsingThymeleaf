<html>
    <head>
        <title>Volunteer Form</title>
    </head>
    <body>
        <form>
            <fieldset>
            <h1>Volunteer Form</h1>
            <h3>Thanks for your involvement in volunteering for our organization. Tell us a bit about yourself.</h3>
            <p>
                <label for="name">Name<sup>*</sup></label><br>
                <input type="text" name="fname" id="name" placeholder="First" size="25">
                <input type="text" name="lname" id="name" placeholder="Last" size="25">
            </p>
            <p>
                <label for="email">Email</label><br>
                <input type="email" name="mail" id="email" required size="25">
            </p>
            <p>
                <label for="phone_no">Phone<sup>*</sup></label><br>
                <input type="text" name="number" id="phone_no" size="15">
            </p>
            <p>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Street Address">
            </p>
            <p>
                <input type="text" name="address" id="address" placeholder="Address Line 2">
            </p>
            <p>
                <input type="text" name="address" id="address" placeholder="City">
                <input type="text" name="address" id="address" placeholder="State/Region/Province">
            </p>
            <p>
                <input type="text" name="address" id="address" placeholder="Postal/Zip Code">
                <select name="address" id="address">
                    <option value="">-Select Country-</option>
                    <option value="india">India</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="africa">Africa</option>
                </select>
            </p>
            <p>
                <label for="whatdays">Which days of the week can you volunteer?<sup>*</sup></label> <br>
                <select name="days" id="days_weeks" multiple>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                </select>
            </p>
            <p>
                <label for="questions">Do you have any questions?</label><br>
                <textarea name="questions" id="questions" rows="5" cols="35"></textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="Submit">
            </p>
        </fieldset>
        </form>
    </body>
</html>
