<html>
    <head>
        <title>Form Tags</title>
    </head>
    <body>
        <h1>Form Tags</h1>
        <form method="POST" action="process.html">
            <p><input type="text" name="firstname" placeholder="firstname"></p>
            <p><input type="text" name="lastname" placeholder="lastname"></p>
            <p>UserName:</p>
            <p><input type="text" name="username"></p>
            <p>Password:</p>
            <p><input type="password" name="password" size="10" maxlength="5"></p>
            <p><input type="submit" name="submit" value="submit"></p>
        </form>
    </body>
</html>
