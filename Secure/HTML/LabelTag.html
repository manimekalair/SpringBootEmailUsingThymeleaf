<html>
    <head>
        <title>Form Exercise</title>
    </head>
    <body>
        <h1>Contact Form</h1>
        <form action="">
            <p>
               <label>Name: </label><br>
                <input type="text" name="name">
            </p>
            <p>
                <label>Email: </label><br>
                <input type="text" name="email">
            </p>
            <p>
            <label>Subject: </label><br>
                <input type="text" name="subject">
            </p>
            <p>
                <label>I am interested to Learning: </label><br>
                <input type="radio" name="course" value="java" checked> Java
                <input type="radio" name="course" value="cpp"> CPP
                <input type="radio" name="course" value="c"> C
                <input type="radio" name="course" value="html"> HTML
            </p>
            <p>
                <label>Message: </label><br>
                <textarea name="Message" id="message" cols="35" rows="5" placeholder="Enter Your Message"></textarea>
            </p>
            <p>
                <input type="submit" name="contact_form" value="Send Message">
            </p>
        </form>
    </body>
</html>
